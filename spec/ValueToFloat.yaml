topic: ValueToFloat
cases:
-
  name: 'when receiving 10000'
  assertion: 'should divide and send as float'
  skip: 'serialized to 0.0 always by microflo'
  inputs:
    in: 10000
  expect:
    out:
      equals: 10.0
-
  name: 'when receiving 2500'
  assertion: 'should divide and send as float'
  skip: 'serialized to 0.0 always by microflo'
  inputs:
    in: 2500
  expect:
    out:
      equals: 2.5
